# Main MusicAddon settings
MusicBot:
  Enabled: true
  
  # Admin roles that can bypass voice channel restrictions
  # Admins can control the bot from any channel (or no channel)
  # For play command, bot must already be in a voice channel
  AdminRoles: []  # Example: ["123456789012345678", "987654321098765432"]
  
  # Whitelist settings (if enabled, only whitelisted users/roles can use the bot)
  # Leave arrays empty to disable whitelist
  WhitelistEnabled: false
  WhitelistedUsers: []  # Example: ["123456789012345678", "987654321098765432"]
  WhitelistedRoles: []  # Example: ["123456789012345678", "987654321098765432"]
  
  # Blacklist settings (users/roles that cannot use the bot)
  # Blacklist is checked even if whitelist is disabled
  BlacklistedUsers: []  # Example: ["123456789012345678"]
  BlacklistedRoles: []  # Example: ["123456789012345678"]

# Spotify API credentials
# Get your credentials from: https://developer.spotify.com/dashboard
spotify:
  client_id: "YOUR_SPOTIFY_CLIENT_ID"
  client_secret: "YOUR_SPOTIFY_CLIENT_SECRET"

