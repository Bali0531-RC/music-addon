# Bot behavior settings
max_file_size_mb: 500
post_play_delete_delay_minutes: 5
tmp_folder: ".tmp"
search_results_count: 7
search_timeout_seconds: 60
auto_cleanup_tmp_on_start: true  # Automatically delete all files in tmp folder on bot start
max_queue_size: 100  # Maximum number of songs in queue (0 = unlimited)
max_song_duration_minutes: 30  # Maximum song duration in minutes (0 = unlimited)
disconnect_on_empty_queue: true  # Disconnect from voice channel when queue is empty
disconnect_timeout_minutes: 5  # How long to wait in empty voice channel before disconnecting
skip_age_restricted: true  # Automatically skip age-restricted videos instead of failing
skip_unavailable: true  # Automatically skip unavailable videos and try next result
max_retry_attempts: 3  # Maximum number of retry attempts for failed downloads

# ===========================================================================
# Feature Flags - Enable/Disable Features
# ===========================================================================
features:
  seek_enabled: true                        # Allow users to seek to specific time in song
  history_enabled: true                     # Track and display recently played songs
  duplicate_detection_enabled: true         # Warn when adding duplicate songs
  statistics_enabled: true                  # Track usage statistics and show leaderboards
  rate_limiting_enabled: true               # Prevent command spam
  user_volume_preferences_enabled: false    # Remember user's preferred volume
  favorites_enabled: false                  # Personal playlists and favorites
  queue_persistence_enabled: false          # Save/restore queue on restart
  preemptive_download_enabled: false        # Download next songs in advance
  audio_effects_enabled: false              # Real-time audio effects (nightcore, bass boost, etc.)
  lyrics_enabled: false                     # Show song lyrics (coming soon)
  radio_enabled: false                      # Auto-play similar songs (coming soon)
  auto_reconnect_enabled: false             # Auto-reconnect on disconnect
  smart_cache_enabled: false                # Smart cache management with popularity tracking
  auto_queue_suggestions_enabled: false     # Suggest similar tracks (coming soon)

# ===========================================================================
# Feature-Specific Settings
# ===========================================================================

# Seek Command Settings
seek:
  admin_only: false                         # Only admins can use seek command

# History Tracking Settings
history:
  max_entries: 50                           # Maximum number of songs to keep in history
  show_requester: true                      # Show who requested each song in history

# Duplicate Detection Settings
duplicate_detection:
  allow_duplicates: false                   # Allow same song multiple times in queue
  warning_only: true                        # Just warn, don't block duplicate (if allow_duplicates: true)

# Statistics Settings
statistics:
  track_plays: true                         # Track song play counts
  track_users: true                         # Track user activity
  leaderboard_size: 10                      # Number of entries in leaderboards
  data_file: "data/statistics.json"         # Statistics storage file

# Rate Limiting Settings
rate_limiting:
  commands_per_minute: 10                   # Max commands per user per minute
  play_per_minute: 5                        # Max play commands per user per minute
  exempt_roles: []                          # Roles exempt from rate limiting

# User Volume Preferences (Coming Soon)
user_volume:
  default: 50                               # Default volume for new users
  data_file: "data/volume_prefs.json"       # Volume preferences storage file

# Favorites System (Coming Soon)
favorites:
  max_playlists_per_user: 10                # Max playlists per user
  max_songs_per_playlist: 100               # Max songs per playlist
  data_file: "data/favorites.json"          # Favorites storage file

# Queue Persistence (Coming Soon)
queue_persistence:
  file: "data/queues.json"                  # Queue storage file
  auto_restore_on_restart: true             # Automatically restore queues on bot start

# Preemptive Download (Coming Soon)
preemptive_download:
  count: 2                                  # How many songs ahead to download

# Audio Effects Settings
audio_effects:
  enabled: false                            # Master switch for audio effects
  admin_only: false                         # Only admins can use effects
  available_effects:                        # Which effects are available to users
    - "nightcore"                           # Speeds up tempo and raises pitch
    - "bassboost"                           # Amplifies low frequencies
    - "8d"                                  # Creates surround sound effect
    - "vaporwave"                           # Slows down tempo and lowers pitch
    - "treble"                              # Amplifies high frequencies
    - "echo"                                # Adds echo effect
    - "reverb"                              # Adds reverb/hall effect
    - "chipmunk"                            # High-pitched voice effect
    - "deepvoice"                           # Low-pitched voice effect
    - "distortion"                          # Adds distortion effect
    - "tremolo"                             # Rapid volume variation
    - "vibrato"                             # Pitch oscillation effect

# Lyrics Settings
lyrics:
  api_key: ""                               # Genius API key (get from https://genius.com/api-clients)
  show_embed: true                          # Show lyrics info in embed format
  cache_results: true                       # Cache lyrics to reduce API calls

# Radio Mode Settings
radio:
  queue_refill_at: 5                        # Add more songs when queue has this many left
  fetch_count: 10                           # How many songs to add at once

# Rich Now Playing (Coming Soon)
nowplaying:
  update_interval: 10                       # Update embed every X seconds
  show_progress_bar: true                   # Show progress bar in embed

# Auto Reconnect (Coming Soon)
auto_reconnect:
  attempts: 3                               # How many times to try reconnecting
  delay_seconds: 5                          # Delay between reconnection attempts

# Smart Cache Settings
smart_cache:
  popular_threshold: 3                      # Keep songs played X times or more
  max_size_mb: 1000                         # Maximum cache size

# Audio Quality (Coming Soon)
audio_quality: "high"                       # Options: high, medium, low
max_bitrate_kbps: 320                       # Maximum audio bitrate
